<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GovLab Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//use.typekit.net/zez3buj.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
    <div class="b-cube">
        <div class="e-side m-right"></div>
        <div class="e-side m-right2"></div>
        <div class="e-side m-left"></div>
        <div class="e-side m-left2"></div>
    </div>
    <div class="b-observatory ">
        <div class="e-circle m-1 m-hidden">
        <div class="e-circle m-2"></div>
        <div class="e-circle m-3"></div>
        <div class="e-circle m-4"></div>
        <div class="e-circle m-5"></div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="scripts.js"></script>

    <script>
    // $('.b-observatory').mousemove(function(e){
    //     var mouseX = e.pageX;
    //     var mouseY = e.pageY;

    //     console.log('X = ' + mounseX + ' | Y = ' + mouseY );
    // });

    $(document).ready(function(){
        $('.b-cube').mousemove(function(event) { 
            var left = event.pageX - $(this).offset().left;
            console.log(left);

            if (left > 210) {
                $('.m-left').css({
                opacity: function( index, value ) {
                    op = (left - 210) / 1000;
                  return op;
                }});
                $('.m-right2').css({
                opacity: function( index, value ) {
                    op = (left - 210) / 1000;
                  return op;
                }});
            };

            if (left < 210) {
                $('.m-right').css({
                opacity: function( index, value ) {
                    op = (210 - left) / 1000;
                  return op;
                }});
                $('.m-left2').css({
                opacity: function( index, value ) {
                    op = (210 - left) / 1000;
                  return op;
                }});
            }
        });

        $('.b-observatory').mousemove(function(event) { 
            var left = event.pageX - $(this).offset().left;
            var top = event.pageY - $(this).offset().top;

            $('.m-5').css({
                left: function( index, value ) {
                    x = parseFloat( left / 5.25)
                    console.log(x);
                  return x + '%';
                },
                top: function( index, value ) {
                    x = parseFloat( top / 5.25)
                    console.log(x);
                  return x + '%';
                }
            });

            $('.m-4').css({
                left: function( index, value ) {
                    x = parseFloat( left / 7)
                    console.log(x);
                  return x + '%';
                },
                top: function( index, value ) {
                    x = parseFloat( top / 7)
                    console.log(x);
                  return x + '%';
                }
            });

            $('.m-3').css({
                left: function( index, value ) {
                    x = parseFloat( left / 10.25)
                    console.log(x);
                  return x + '%';
                },
                top: function( index, value ) {
                    x = parseFloat( top / 10.25)
                    console.log(x);
                  return x + '%';
                }
            });

            $('.m-2').css({
                left: function( index, value ) {
                    x = parseFloat( left / 21)
                    console.log(x);
                  return x + '%';
                },
                top: function( index, value ) {
                    x = parseFloat( top / 21)
                    console.log(x);
                  return x + '%';
                }
            });
        });
    });


    </script>
</body>
</html>
